{{define "gameChoices"}}
	{{template "header"}}
	<div id="gameChoices-page-content">
        <h1 class="centered">Choose your winners, {{ .Player.Name }}</h1>
	
	<form id="gameChoices_form" action="/interface/" method="POST" enctype="multipart/form-data">
    {{ range $index, $g := .Player.Picks }}
	<div class="row">
        <label>{{ $g.Game.TeamHome }} vs {{ $g.Game.TeamAway }}</label>
			<select>
                <option value="Titans">{{ $g.Game.TeamHome }}</option>
                <option value="Jaguars">{{ $g.Game.TeamAway }}</option>
			</select>
			<select>
            {{ range $i, $w := $.Week }}
                <option value="{{ add $i 1 }}">{{ add $i 1 }}</option>
            {{ end }}
			</select>
	</div>
    {{ end }}
	<input id="submit_button" type="submit" value="Submit!" />
</form>
	</div> <!-- end gameChoices-page-content -->
	{{template "footer"}}
{{end}}
